<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>infinitescroll</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/waterfall.css">
    <link rel="stylesheet" href="css/jquery-rebox.css">
</head>
<body>
<div id="header">
    <h1>infinitescroll</h1>
</div>
<div id="container"></div>
<script type="text/x-handlebars-template" id="waterfall-tpl">
{{#result}}
    <div class="item" >
        <a href="{{image}}" title="哈哈啊哈">
            <img src="{{image}}" width="{{width}}" height="{{height}}" />
        </a>
    </div>
{{/result}}
</script>
<script src="js/libs/jquery/jquery.js"></script>
<script src="js/libs/handlebars/handlebars.js"></script>
<script src="js/waterfall.min.js"></script>
<script src="js/jquery-rebox.js"></script>

<script>
$('#container').waterfall({
    itemCls: 'item',
    colWidth: 222,  
    gutterWidth: 15,
    gutterHeight: 15,
    checkImagesLoaded: false,
    path: function(page) {
        return 'data/data1.json?page=' + page;
    }
});
$('#container').rebox({ selector: 'a' });
</script>
</body>
</html>
