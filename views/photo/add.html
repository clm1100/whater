<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <%- include( '../common/style.html' ) %>
    <link rel="stylesheet" type="text/css" href="/assets/less/webuploader/style.css" />
</head>
<body>
    
    <!-- 侧边栏 -->
    <%- include( '../common/aside.html' ) %>
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- 头部 -->
            <%- include( '../common/header.html' ) %>
            <div class="body teacher" id="addTeacher">
                <!-- 坑 -->
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="javascript:;">照片管理</a></li>
                    <li class="active">上传照片</li>
                    <form id="addTeacherForm" class="form-horizontal col-md-offset-2">
                        <div class="form-group">
                            <label for="" class="col-md-3 control-label">类型</label>
                            <div class="col-md-2">
                                <select name="tc_type" class="form-control input-sm">
                                    <option value="1" >讲师</option>
                                    <option value="0" >管理员</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </ol>
            </div>
            <div id="wrapper">
                <div id="container">
                    <!--头部，相册选择和格式选择-->

                    <div id="uploader">
                        <div class="queueList">
                            <div id="dndArea" class="placeholder">
                                <div id="filePicker"></div>
                                <p>或将照片拖到这里，单次最多可选300张</p>
                            </div>
                        </div>
                        <div class="statusBar" style="display:none;">
                            <div class="progress">
                                <span class="text">0%</span>
                                <span class="percentage"></span>
                            </div><div class="info"></div>
                            <div class="btns">
                                <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/template" id="addTeacherTpl">
        <!-- 面包屑 -->
        <ol class="breadcrumb">
            <li><a href="javascript:;">讲师管理</a></li>
            <li class="active">{{ tc_way }}</li>
        </ol>
        <div class="teacher-add">
            <form id="addTeacherForm" class="form-horizontal col-md-offset-2">
                <div class="form-group">
                    <label for="" class="col-md-3 control-label">类型</label>
                    <div class="col-md-2">
                        <select name="tc_type" class="form-control input-sm">
                            <option value="1" >讲师</option>
                            <option value="0" >管理员</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </script>



    <%- include( '../common/script.html' ) %>
    <script>    

        require( [ 'photoAdd' ] );

    </script>
</body>
</html>
