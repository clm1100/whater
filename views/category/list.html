<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <%- include( '../common/style.html' ) %>
</head>
<body>
    
    <!-- 侧边栏 -->
    <%- include( '../common/aside.html' ) %>
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- 头部 -->
            <%- include( '../common/header.html' ) %>
            <!-- 分类 -->
            <div class="body course-category">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="javascript:;">分类管理</a></li>
                    <li class="active">分类列表</li>
                </ol>
                <div class="page-title">
                    <a href="/category/add" class="btn btn-success btn-sm pull-right">添加分类</a>
                </div>
                <div class="panel panel-default">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th width="18%">头图</th>
                                <th>分类名称</th>
                                <th>创建者</th>
                                <th>创建时间</th>
                                <th width="10%">操作</th>
                            </tr>
                        </thead>
                        <tbody id="userTbody">
                            
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </div>
    <script type="text/template" id="userListTpl">
       {{each list }}
         <tr class="active">
            <td class="text-left">
                <div class="row">
                  <div class="col-xs-12 col-md-12">
                    <a href="javascript:;" 
                    class="thumbnail center-block" 
                    style="width: 100px;border-radius: 50%">
                      <img 
                      style="width: 100px" 
                      class=" img-circle" 
                      src="{{$value.headurl?$value.headurl+'-ys':'/assets/images/default.jpg'}}" 
                      alt="...">
                    </a>
                  </div>
                </div>
            </td>
            <td>{{$value.name}}</td>
            <td>{{$value.user?$value.user.username:"匿名"}}</td>
            <td>{{$value.createdate}}</td>
            <td data-id={{$value._id}}>
                <a href="./course_category_add.html" class="btn btn-info btn-xs">编辑</a>
                ||
                <a href="javascript:;" class="delete btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
       {{/each}}
    </script>


    <%- include( '../common/script.html' ) %>
    <script>    
    require( [ 'categoryList' ] );
    </script>
</body>
</html>
